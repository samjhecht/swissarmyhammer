project_name: SwissArmyHammer
agent:
  quiet: false
  executor:
    type: llama-agent
    config:
      model:
        source:
          HuggingFace:
            repo: "unsloth/Qwen3-Coder-30B-A3B-Instruct-GGUF"
            filename: "Qwen3-Coder-30B-A3B-Instruct-UD-Q4_K_XL.gguf"
      mcp_server:
        port: 0
        timeout_seconds: 30
      repetition_detection:
        enabled: false
        repetition_penalty: 1.05
        repetition_threshold: 150
        repetition_window: 128
